<!DOCTYPE html>

<html> 
<title>Signup</title>
<head>
<meta charset='UTF-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/style.css">
  
<style>
   *:focus {
  outline: none;
}

body {
  margin: 0;
  padding: 0;
  background: #DDD;
  font-size: 16px;
  color: #222;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;}
</style>

</head>
<body>

<div class="signup">
        
        <!-- UI Content -->
        <div class="signup-content">
        
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-6 signup-padd">
                <!-- Ui Form -->
                <div class="signup-form">
                  <!-- Heading -->
                  <h2>Sign Up form</h2>
                  <!-- Form -->
                  <form>
                    <!-- UI Input -->
                    <div class="signup-input">
                      <!-- Input Box -->
                      <input type="text" name="uname" placeholder="Enter Your Name" class="form-control" />
                      <label class="signup-icon"><i class="fa fa-user"></i></label>
                    </div>
                    <div class="signup-input">
                      <input type="email" name="email" placeholder="Enter Your Email" class="form-control" />
                      <label class="signup-icon"><i class="fa fa-envelope-o"></i></label>
                    </div>
                    <div class="signup-input">
                       <input type="password" name="password" placeholder="Enter your Password" class="form-control" />
   
                      <label class="signup-icon"><i class="fa fa-lock"></i></label>
                    </div>
                    <div class="signup-input">
                      <input type="password" name="password2" placeholder="Confirm password" class="form-control" />
                      <label class="signup-icon"><i class="fa fa-lock"></i></label>
                    </div>
                    <input type="submit" name="submit" value="Sign Up" class="btn btn-danger btn-lg btn-block">
                     <ul class="list-inline">
                       <li>
                     <a class="signup__link" href="login.html">Already a member?</a>
                       </li>
                    </ul>
                  </form>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 signup-padd">
                <!-- UI Hero -->
                <div class="signup-social">
                  <!-- Register -->
                  <h2>Register using Social media</h2>
                  
                  <!-- Social media -->
                  <ul class="list-unstyled">
                    <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Connect with Facebook</a></li>
                    <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Connect with Twitter</a></li> 
                    <li><a href="#" class="google-plus"><i class="fa fa-google-plus"></i> &nbsp; Connect with Google plus</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <script src="js/jquery-3.3.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.min.js"></script>
<script src="vendor/owlcarousel/js/owl.carousel.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  </body>
    </html>
